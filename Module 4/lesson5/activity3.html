<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Functions.</h2>
        <p>DO a calculator and them display the result.</p>
        <p id="demo"></p>
        <script>
            function add(a,b){
                return a + b;
            }
            function avrage(a,b){
                return add(a,b)/2;
            }
            let result=avrage(10,20);
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
