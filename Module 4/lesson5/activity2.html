<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array methords.</h2>
        <h2>join() and pop()</h2>
        <p> the join() methord joins array element into a stright line.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits=["banana", "orange", "apple", "mango"];
            document.getElementById("myjoin").innerHTML=fruits.join("*");
            document.getElementById("myfirstpop").innerHTML=fruits.pop();
            document.getElementById("mysecondpop").innerHTML=fruits;
        </script>
    </body>
</html>
