<!DOCTYPE html>
<html>
    <head>
        <style>
            .text1{
             text-decoration:overline ;
             text-transform: capitalize;
            }
            .text2{
                text-decoration:line-through ;
                text-transform: uppercase;
            }
            .text3{
            text-decoration:overline ;
             text-transform: capitalize;
        }
        .p1{
            text-decoration:underline overline ;
             text-transform:none;
        }
        </style>
    </head>
    <body>
        <h1>Typography</h1>
        <div class="text1">welcome to codingle</div>
        <div class="text2">welcome to codingle</div>
        <div class="text3">welcome to codingle</div>
        <p class="p1">welcome to codingle </p>
        <!-- <p class="p2"> welcome to codingle</p>
         <p class="p3"> welcome to codingle </p>-->
    </body>
</html>
