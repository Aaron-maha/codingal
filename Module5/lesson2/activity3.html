<!DOCTYPE html>
<html>
    <body>
        <p id="hello"></p>
        <p id="hi"></p>
        <p id="welcome"></p>
        <script>
            class student{
                constructor(name){
                    this.student = name;
                }
                static hello(){
                    return "Hello!!";
                }
                static welcome(x){
                    return "welcome"+x.student;
                }
                hi(){
                    return "Hi"+this.student;
                }
            }
            myname = new student("carol");
            //call 'hello()' on the class student and not on the 'my name' object because 'hello()' is a static method.cannot access object
            document.getElementById("hello").innerHTML = student.hello();
            //call 'hi()' on the 'myname' objects:
            document.getElementById("hi").innerHTML = myname.hi();
            //call 'welcome(x)' can accsss the object since parameter is passed.
            document.getElementById("welcome").innerHTML = student.welcome(myname);
        </script>
    </body>
</html>
