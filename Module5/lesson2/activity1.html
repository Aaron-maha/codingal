<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript class.</h2>
        <p>How to use JavaScript class. </p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            //creating a class
            class Student {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
               //creating age method for claee students
               age(){
                let date = new Date();
                return date.getFullYear() - this.year;
               }
            }
            //use student class with  two objects
            Student1 = new Student("riya", 2014);
            document.getElementById("student1").innerHTML = "My name is: " + Student1.name + ", i born in: " +Student1.year+"my age is"+ Student1.age();

             Student2 = new Student("tina", 2018);
            document.getElementById("student2").innerHTML = "My name is: " + Student2.name + ", i born in: " +Student2.year+"my age is"+ Student2.age();
        </script>
    </body>
</html>
