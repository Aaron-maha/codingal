<!DOCTYPE html>
<html>
    <head>
        <title>Data types</title>
    </head>
    <body>
        <h1>JavaScript Data Types.</h1>
        <script>
            var a=8;
            var b=10;
            var c=10;
            var d=null;
            var e;//undefined variable
            document.write("a and b are equal: " + (a == b));
            document.write("<br>");
            document.write("a and c are equal: " + (a == c));
            document.write("<br>");
            document.write("the value of d is: " + d);
            document.write("<br>");
            document.write("the value of e is: " + e);
            document.write("<br>");
        </script>
    </body>
</html>
