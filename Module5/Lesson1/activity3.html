<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript while loop</h1>
        <p id="numbers"></p>
        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
                text += "The number is " + i + "<br>";
                i++;
            }
            document.getElementById("numbers").innerHTML = text;
        </script>
    </body>
</html>
