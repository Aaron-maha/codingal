<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript Arrow Function</h2>
        <P>This is the example shone an arrow function with a parameter.</P>
        <p id="result"></p>
        <script>
            const add = (a, b) => a + b;
            document.getElementById("result").innerHTML = add(4,6);
        </script>
    </body>
</html>
