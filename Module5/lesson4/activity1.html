<!DOCTYPE html>
<html>
    <body>
        <h2>The JavaScript String() Methord</h2>
        <p>The string() Methord can covert a number to a string.</p>
        <p id="number_result"></p>
        <p id="String_result"></p>
        <script>
            var x=70;;
            var y=90;
            document.getElementById("number_result").innerHTML =x+y;
            document.getElementById("String_result").innerHTML = String(x) + String(y);
            //dose not add because it is a string it is it concatenation
        </script>
    </body>
</html>
